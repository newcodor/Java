log4j.rootLogger = DEBUG,ERROR,D,E

#help reference:https://blog.csdn.net/luohai859/article/details/52250807

#debug output detail define
log4j.appender.D = org.apache.log4j.ConsoleAppender
log4j.appender.D.Target = System.out
log4j.appender.D.Threshold = DEBUG 
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = [%p]:%-d{yyyy-MM-dd-HH:mm:ss}[%t:%r]-%m%n

#error output detail define
log4j.appender.E = org.apache.log4j.ConsoleAppender
log4j.appender.E.Target =System.out
log4j.appender.E.Threshold = ERROR 
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = [%p]:%-d{yyyy-MM-dd-HH:mm:ss}[%t:%r]-%m%n